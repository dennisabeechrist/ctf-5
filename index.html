<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session Fixer Challenge</title>
<style>
  body {
    background-color: #0f0f0f;
    color: #00ff99;
    font-family: monospace;
    text-align: center;
    padding-top: 80px;
  }
  .box {
    background:#1a1a1a;
    border:2px solid #00ff99;
    display:inline-block;
    padding:30px;
    border-radius:10px;
  }
  input { 
    margin:10px; padding:5px; width:200px; background:#0f0f0f; border:1px solid #00ff99; color:#00ff99; 
  }
  button { padding:5px 15px; background:#00ff99; color:black; border:none; cursor:pointer; }
  #flag { margin-top:20px; color:#ff3333; font-weight:bold; display:none; }
</style>
</head>
<body>

<div class="box">
  <h1>üîê HackPulse Login</h1>
  <p>Enter your username and password</p>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <div id="status"></div>
  <div id="flag"></div>
</div>

<script>
  // Hidden flag - not directly visible in source
  const _flag = ['f','l','a','g','{','d','e','x','t','e','r','}'].join('');

  // Correct credentials
  const correctUser = 'admin';
  const correctPass = 'hunter2';

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const status = document.getElementById('status');
    const flagDiv = document.getElementById('flag');

    if(user === correctUser && pass === correctPass) {
      status.textContent = "Access granted! Here is the flag:";
      flagDiv.textContent = _flag;
      flagDiv.style.display = 'block';
    } else {
      status.textContent = "Access denied!";
      flagDiv.style.display = 'none';
    }
  }
</script>

</body>
</html>
